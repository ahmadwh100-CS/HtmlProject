<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    

    body {
    font-family: Arial, sans-serif;
}

header nav {
    background-color: #df0808;
    padding: 1rem;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.gallery {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 20px;
}

.image-item {
    position: relative;
    margin-bottom: 20px;
    cursor: pointer;
}

.image-item img {
    width: 250px;
    height: 200px;
    border-radius: 8px;
}

.description {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: white;
    font-weight: bold;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    margin: 5% auto;
    display: block;
    max-width: 80%;
    border-radius: 8px;
}

.close {
    position: absolute;
    top: 10px;
    right: 25px;
    color: white;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
}

footer {
        text-align: center;
        padding: 10px;
        background-color: #df0808;
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    header .logo img {
        height: 50px;
    }

</style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo" />
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="menu.html">menu</a></li>
                <li><a href="portofilio.html">Portfolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="case study.html">Case Studies</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 >Special items</h1>
        <div class="gallery">
            <div class="image-item">
                <img src="images/Image 2025-011111-04 at 18.59.43_986097c5.jpg" alt="Four Seasons Pizza" onclick="openModal(this)">
                <div class="description">Four Seasons Pizza</div>
            </div>
            <div class="image-item">
                <img src="images/Image 2025-01222222-04 at 18.59.44_2b07afee.jpg" alt="Vegetable pizza" onclick="openModal(this)">
                <div class="description">Vegetable pizza</div>
            </div>
            <div class="image-item">
                <img src="images/Image 2025-013333-04 at 18.59.44_fcae1296.jpg" alt="Pizza with chicken" onclick="openModal(this)">
                <div class="description">Pizza with chicken</div>
            </div>
        </div>

       
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-content">
            <div id="caption"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Our Company</p>
    </footer>

    <script>
        function openModal(image) {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            const caption = document.getElementById("caption");

            modal.style.display = "block";
            modalImage.src = image.src;
            caption.innerHTML = image.alt;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
